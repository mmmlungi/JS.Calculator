<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JS Calculator</title>
  <style>
    /* Basic styling for visibility */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f3f3f3;
    }

    .calculator {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }

    .display input {
      width: 100%;
      height: 40px;
      font-size: 24px;
      text-align: right;
      margin-bottom: 10px;
      border: none;
      padding: 10px;
      border-radius: 5px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      gap: 10px;
    }

    .btn {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .operator {
      background: orange;
      color: white;
    }

    .number {
      background: #eee;
    }

    .clear {
      background: red;
      color: white;
    }

    .equals {
      background: green;
      color: white;
      grid-column: span 2;
    }

    .zero {
      grid-column: span 2;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <!-- Display -->
    <div class="display">
      <input type="text" id="display" value="0" readonly>
    </div>

    <!-- Buttons -->
    <div class="buttons">
      <button class="btn clear" onclick="clearDisplay()">AC</button>
      <button class="btn operator" onclick="deleteLast()">DEL</button>
      <button class="btn operator" onclick="appendToDisplay('/')">÷</button>
      <button class="btn operator" onclick="appendToDisplay('*')">×</button>

      <button class="btn number" onclick="appendToDisplay('7')">7</button>
      <button class="btn number" onclick="appendToDisplay('8')">8</button>
      <button class="btn number" onclick="appendToDisplay('9')">9</button>
      <button class="btn operator" onclick="appendToDisplay('-')">−</button>

      <button class="btn number" onclick="appendToDisplay('4')">4</button>
      <button class="btn number" onclick="appendToDisplay('5')">5</button>
      <button class="btn number" onclick="appendToDisplay('6')">6</button>
      <button class="btn operator" onclick="appendToDisplay('+')">+</button>

      <button class="btn number" onclick="appendToDisplay('1')">1</button>
      <button class="btn number" onclick="appendToDisplay('2')">2</button>
      <button class="btn number" onclick="appendToDisplay('3')">3</button>
      <button class="btn equals" onclick="calculate()">=</button>

      <button class="btn number zero" onclick="appendToDisplay('0')">0</button>
      <button class="btn number" onclick="appendToDisplay('.')">.</button>
    </div>
  </div>

  <script>
    function appendToDisplay(value) {
      const display = document.getElementById('display');
      if (display.value === '0') {
        display.value = value;
      } else {
        display.value += value;
      }
    }

    function clearDisplay() {
      document.getElementById('display').value = '0';
    }

    function deleteLast() {
      const display = document.getElementById('display');
      display.value = display.value.slice(0, -1) || '0';
    }

    function calculate() {
      const display = document.getElementById('display');
      try {
        display.value = eval(display.value);
      } catch {
        display.value = 'Error';
      }
    }
  </script>

</body>
</html>
